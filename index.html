<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <form id="Csharp">
      <h2>Csharp(C#)</h2>
      <div class="form-group">
        <label for="C#1">How would you solve problems if you were from Mars?:</label>
        <input id="C#1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="C#2">What do you think of garden gnomes?:</label>
        <input id="C#2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="C#3">Why are manholes round?:</label>
        <input id="C#3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="output">
  </div>
</body>
</html>
