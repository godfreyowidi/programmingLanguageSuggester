<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>

        <label for="Q1">How would you solve problems if you were from Mars?:</label>
        <input id="Q1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="Q2">What do you think of garden gnomes?:</label>
        <input id="Q2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="Q3">Why are manholes round?:</label>
        <input id="Q3" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="Q4">What do you think of garden gnomes?:</label>
        <input id="Q4" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="Q5">Why are manholes round?:</label>
        <input id="Q5" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="output">
  </div>
</body>
</html>
